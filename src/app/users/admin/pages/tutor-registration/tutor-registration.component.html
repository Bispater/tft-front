<div class="table-container">
  <div class="search-bar">
    <mat-form-field appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar en la tabla">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z7">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <ng-container matColumnDef="perfil">
        <th mat-header-cell *matHeaderCellDef> Perfil </th>
        <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
      </ng-container>
  
      <ng-container matColumnDef="institucion">
        <th mat-header-cell *matHeaderCellDef> Instituci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.institucion}} </td>
      </ng-container>
  
      <ng-container matColumnDef="facultad">
        <th mat-header-cell *matHeaderCellDef> Facultad </th>
        <td mat-cell *matCellDef="let element"> {{element.facultad}} </td>
      </ng-container>
  
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo Institucional </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="notificar(element)">
            <mat-icon>notifications</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
  </div>
