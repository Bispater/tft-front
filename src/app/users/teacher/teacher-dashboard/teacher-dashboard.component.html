<div class="div_main">
    <div style="margin-left: 100px; padding-right: 100px;">
      <mat-form-field appearance="fill">
        <mat-label>Seleccionar Año</mat-label>
        <mat-select [(value)]="selectedYear" (selectionChange)="filterByYear()">
          <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
        </mat-select>
      </mat-form-field>
    
      <mat-accordion multi="true">
        <mat-expansion-panel *ngIf="primaveraAlumnos.length > 0">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Primavera
            </mat-panel-title>
          </mat-expansion-panel-header>
          <table mat-table [dataSource]="primaveraAlumnos" class="mat-elevation-z8" style="width: 100%;">
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
    
            <ng-container matColumnDef="nota">
              <th mat-header-cell *matHeaderCellDef> Nota </th>
              <td mat-cell *matCellDef="let element">
                <span class="nota-circle"></span> {{element.nota}}
              </td>
            </ng-container>
    
            <ng-container matColumnDef="tema">
              <th mat-header-cell *matHeaderCellDef> Tema </th>
              <td mat-cell *matCellDef="let element"> {{element.tema}} </td>
            </ng-container>
    
            <ng-container matColumnDef="correo">
              <th mat-header-cell *matHeaderCellDef> Correo </th>
              <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>
    
            <ng-container matColumnDef="tutor">
              <th mat-header-cell *matHeaderCellDef> Tutor </th>
              <td mat-cell *matCellDef="let element"> {{element.tutor}} </td>
            </ng-container>
    
            <ng-container matColumnDef="perfil">
              <th mat-header-cell *matHeaderCellDef> Perfil </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="viewProfile(element)" class="profile-button">
                  <mat-icon>visibility</mat-icon>
                </button>
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-expansion-panel>
    
        <mat-expansion-panel *ngIf="otonoAlumnos.length > 0" style="margin-top: 20px">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Otoño
            </mat-panel-title>
          </mat-expansion-panel-header>
          <table mat-table [dataSource]="otonoAlumnos" class="mat-elevation-z8" style="width: 100%;">
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
    
            <ng-container matColumnDef="nota">
              <th mat-header-cell *matHeaderCellDef> Nota </th>
              <td mat-cell *matCellDef="let element">
                <span class="nota-circle"></span> {{element.nota}}
              </td>
            </ng-container>
    
            <ng-container matColumnDef="tema">
              <th mat-header-cell *matHeaderCellDef> Tema </th>
              <td mat-cell *matCellDef="let element"> {{element.tema}} </td>
            </ng-container>
    
            <ng-container matColumnDef="correo">
              <th mat-header-cell *matHeaderCellDef> Correo </th>
              <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>
    
            <ng-container matColumnDef="tutor">
              <th mat-header-cell *matHeaderCellDef> Tutor </th>
              <td mat-cell *matCellDef="let element"> {{element.tutor}} </td>
            </ng-container>
    
            <ng-container matColumnDef="perfil">
              <th mat-header-cell *matHeaderCellDef> Perfil </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="viewProfile(element)" class="profile-button">
                  <mat-icon>visibility</mat-icon>
                </button>
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    
    
    
    
  </div>
